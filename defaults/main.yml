---
# defaults file for harbor

harbor_portal_name: harbor
basedomain: adelerhof.eu
harbor_group_id: {}
harbor_project_id: {}
harbor_project_defaults:
  public: "false"
  count_limit: -1
  storage_limit: -1

# harbor_portal_name: harbor3
harbor:
  namespace: harbor_test
  initial_admin_pw: Harbor12345
  projects:
    project1:
      public: "false"
  groups:
    - harbor-users
    - project1-harbor-admin
    - project1-harbor-maintainer
    - project1-harbor-developer
    - project1-harbor-guest
    - project1-harbor-limited-guest

# ---------------------------------------------------------------------------------
# When updating the harbor_helm_chart_version, also update the application_version!
  harbor_helm_chart_version: v1.12.3
  application_version: v2.8.3
# ---------------------------------------------------------------------------------



helm_chart_defaults:
  harbor_helm_chart_values:
    expose:
      tls:
        enabled: true
        certSource: secret
        secret:
          secretName: harbor-adelerhof-eu-tls
      ingress:
        hosts:
          core: harbor.adelerhof.eu
        className: nginx-extra
#    externalURL: https://harbor.adelerhof.eu
    externalURL: "{{ externalurl }}"
    notary:
      enabled: false

